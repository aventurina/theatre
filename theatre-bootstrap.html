<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Magical Mystery Theater</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
<body>
    <div class="container container-fluid">
        <h1 class="mt-5">Welcome to the Magical Mystery Theater</h1>
        <p class="lead mb-5">Experience the magic of live theater!</p>

        <div class="row">
            <div class="col-12 col-md-4 mb-3 mb-sm-0">
                <div class="card text-center">
                    <div class="card-header">
                        <h5>General Admission Ticket</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">$20</p>
                        <a href="#" class="btn btn-primary" onclick="buyTicket()">Purchase Ticket</a>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="card text-center">
                    <div class="card-header">
                        <h5>Children & Senior Citizen Discount</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">$10</p>
                        <a href="#" class="btn btn-primary" onclick="buyTicket()">Purchase Ticket</a>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="card text-center">
                    <div class="card-header">
                        <h5>Matinee</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Extra $3 off</p>
                        <a href="#" class="btn btn-primary" onclick="buyTicket()">Purchase Ticket</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const GENERAL_ADMISSION_TICKET_COST = 20;
        const CHILD_AND_SENIOR_TICKET_COST = 10;
        const MATINEE_DISCOUNT = 3;

        function buyTicket() {
            const age = prompt('What is your age?');
            let cost = getBaseTicketCost(age);

            const isMatinee = prompt('Are you attending a matinee show?');
            cost = applyMatineeDiscount(cost, isMatinee.toLowerCase());

            alert('Your ticket will cost: $' + cost);
        }

        function getBaseTicketCost(age) {
            if ((age <= 12) || (age >= 65)) {
                return CHILD_AND_SENIOR_TICKET_COST;
            }

            return GENERAL_ADMISSION_TICKET_COST;
        }

        function applyMatineeDiscount(cost, isMatinee) {
            if ((isMatinee === 'yes') || (isMatinee === 'y')) {
                return cost - MATINEE_DISCOUNT;
            }

            return cost;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
